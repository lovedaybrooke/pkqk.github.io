<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>London Coffee</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<style>
  html, body, article {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  footer {
    position: absolute;
    bottom: -5px;
    left: -5px;
    text-align: center;
    color: #333;
    font-family: sans-serif;
    display: block;
    background: #fff;
    border-radius: 5px;
    border: 5px solid #fff;
    font-size: 12px;
    line-height: 14px;
    height: 14px;
    margin: 0;
    padding: 0 0 5px 5px;
  }
  footer ul.key {
    display: inline;
    margin-left: 0;
    padding-left: 0;
  }
  footer ul.key li {
    display: inline;
    font-weight: bold;
    font-variant: small-caps;
    text-transform: lowercase;
    margin-left: 0.5em;
  }
  footer ul.key li span {
    display: none;
  }
  footer ul.key li.good {
    color: green;
  }
  footer ul.key li.todo {
    color: red;
  }
  footer ul.key li.closed {
    color: blue;
  }
  footer ul.key li.average {
    color: orange;
  }
  a, a:visited, a:hover, a:active {
    color: #333;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
  #coffee-map {
    width: 100%;
    height: 100%;
  }
</style>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-3429132-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</head>
<body>

<article>
<div id="coffee-map"></div>
</article>
<footer>
<a href="http://g.co/maps/yfumk">London Coffee</a> by <author><a rel="me" href="http://pkqk.net/">pkqk.net</a></author>
<ul class="key">
  <li class="good"><span>Green</span> Good</li>
  <li class="todo"><span>Red</span> Todo</li>
  <li class="closed"><span>Blue</span> Closed</li>
  <li class="average"><span>Yellow</span> Average</li>
</ul>
</footer>
<script>
(function() {
  var start = new google.maps.LatLng(51.549257,-0.079168);
  var options = {
    zoom: 13,
    center: start,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("coffee-map"), options);
  
  var coffee_kml = "http://maps.google.com/maps/ms?ie=UTF8&hl=en&vps=2&jsv=346d&authuser=0&oe=UTF8&msa=0&msid=213969472461206906420.000475936f7ee82063622&output=kml"
  var coffee_layer = new google.maps.KmlLayer(coffee_kml);
  coffee_layer.setMap(map);
  
})();
</script>
</body>
</html>
